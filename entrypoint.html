<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Timer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #5f92ff, #feb47b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .input-container {
        background: rgba(25, 0, 247, 0.7);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(36, 0, 238, 0.3);
        text-align: center;
      }
      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <h1>Set Timer Duration</h1>
      <input
        type="number"
        id="minutesInput"
        placeholder="Enter minutes"
        class="form-control mb-3"
        style="max-width: 200px; margin: 0 auto"
      />
      <button class="btn btn-light" onclick="startTimer()">Begin Session</button>
      <div class="button-group">
        <button class="btn btn-primary" onclick="setDuration(5)">5 mins</button>
        <button class="btn btn-primary" onclick="setDuration(10)">10 mins</button>
        <button class="btn btn-primary" onclick="setDuration(50)">50 mins</button>
        <button class="btn btn-primary" onclick="setDuration(60)">1 hr</button>
      </div>
    </div>

    <script>
      function startTimer() {
        const minutes = document.getElementById("minutesInput").value;
        if (!minutes || minutes <= 0) {
          alert("Please enter a valid number of minutes.");
          return;
        }
        // Redirect to timer page with minutes as a URL parameter
        window.location.href = `timer-bl4ckdust.html?minutes=${minutes}`;
      }

      function setDuration(minutes) {
        document.getElementById("minutesInput").value = minutes;
        startTimer();
      }
    </script>
  </body>
</html>
